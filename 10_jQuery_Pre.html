    const expIdText = /^[A-Za-z가-힇0-9]{4,20}$/;
       $(document).ready(function (){
           $("delayForm").submit(function (event){
               event.preventDefault();

            function checkInput() {
                const idInput = $("#userId").value;
                if (expIdText.test(idInput)) {
                    $("#idResult").html("");
                    $("#registerButton").html(<button id="registerButton">등록</button>);
                } else {
                    $("#idResult").html(<h3 style="display:block">아이디는 4자~20자로 제한되어 있습니다.</h3>).addClass(".unabled");
                }
            }

           })
