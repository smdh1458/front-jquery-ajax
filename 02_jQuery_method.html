<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - 기능 활용</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        #content {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: thistle;
        }

        .new-item {

        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<h1>간단한 폼 처리</h1>
<form id="simpleForm">
    <label for="username">이름</label>
    <input type="text" id="username" name="username" placeholder="이름을 입력하세요">
    <button type="submit">제출</button>
    <button type="button" id="resetForm">초기화</button>
</form>

<div id="content">제출 결과가 여기에 표시됩니다.</div>

<script>
    //$(document).read = 준비가 아니라 읽음 $(document).ready = 레디가 기능 준비 설정
    $(document).ready(function () {
        //form 제출할 때 사용하는 기능 .submit(function(event){})
        $('#simpleForm').submit(function (event) {
            //제출할 때 제출 동작 방지 ! 잠깐 확인하고 제출하자
            event.preventDefault();

            //input에 입력된 username 값을 가져오기 $('#아이디명칭').val(); val() = value() 줄임말
            //만약에 input에 값이 존재한다면 존재하는 값으로 글자 변경
            //input에 값이 존재하지 않고 빈 공간이라면 alert 이름을 입력해주세요 표기
            const username = $('#username').val();
            if (username) { // 안녕하세요 ㅇㅇㅇ님 -> 작성한 username 이 들어가게 설정
                //$('#content').text('안녕하세요 ㅇㅇㅇ님!');
                $('#content').text(`안녕하세요 ${username}님!`);
                $('#content').text(`안녕하세요 ${username}님!`).css('color', 'green');
                //      └──────── <div id="content" style="color:green">안녕하세요 username님!</div>
                $('#content').text(`안녕하세요 ${username}님!`).addClass('new-item');
                $('#content').text(`안녕하세요 ${username}님!`).removeClass('error');

                //위 코드와 아래코드 동일하게 작동하는 코드 addClass removeClass 순서 상관 X
                $('#content').text(`안녕하세요 ${username}님!`).addClass('new-item').removeClass('error');

                //      └──────── <div id="content" style="color:green" class='new-item'>안녕하세요 username님!</div>
                //$('#content').text('안녕하세요. '+ username+ '님!');// 덮어쓰기 마지막에 작성한 text로 변경
            } else {
                $('#content').text('이름을 입력해주세요.').css('color', 'red');
                //    └──────── <div id="content" style="color:red">제출 결과가 여기에 표시됩니다.</div>


                $('#content').text('이름을 입력해주세요.').addClass('error');
                $('#content').text('이름을 입력해주세요.').removeClass('new-item');

                //위 코드와 아래코드 동일하게 작동하는 코드 addClass removeClass 순서 상관 X
                $('#content').text('이름을 입력해주세요.').addClass('error').removeClass('new-item');


                //      └──────── <div id="content" style="color:red" class ='error'>제출 결과가 여기에 표시됩니다.</div>
            }
            /*
            const username = $('#username').val();

            username이라는 변수이름에 $('#username').val() 값을 넣어주지 않고
            직접적으로 $('#username').val()로 사용할 경우




            if($('#username').val()) {
                $('#content').text(`안녕하세요 ${${username}.val()}님!`);
                $('#content').text('안녕하세요. '+ $('#username').val() + '님!');
            }
            와 같이 사용할 수 있다.

            하지만 변수이름에 $('#username').val() 담아서 사용하는 것이 안전하기 때문에
            const 변수이름 = html에서 가져온 value값; 을 작성해 주는 것
            */
        });


        $('#resetForm').click(function () {
            // 입력창초기화 username .val()
            $('#username').val('');
            //결과 초기화 content .text(제출결과가 여기에 표시됩니다.)
            $('#content').text('제출결과가 여기에 표시됩니다.');

        })
    })
</script>
</body>
</html>
