<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Ajax API Auth Loading</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<header>영화 평점 조회하기</header>
<div class="main-container">
  <div class="section" id="topMovies">
    <h3>평점 높은 영화</h3>
    <div class="movie-list" id="topRatedMovies">

    </div>
  </div>
</div>
<script>
  //omdapi 사이트를 이용해서 평점 높은 순으로 정렬
  // Inception을 그대로 s= 넣고 본인이 발급받은 api키를 이용해서
  // 검색 X 않아도 자동으로 Inception으로 검색한 영화 순위 보여주기

  const apiURL = "http://www.omdbapi.com/?s=Inception&apikey=본인키"
  function loadMovies() {
    $.ajax({
      url: apiURL,
      method: "GET",
      success:
              function (data) {
                $.each(data.Search, function (index, movie) {
                  $("#topRatedMovies").append(`
                <div class="topRatedMovies">
                <img src="${movie.Poster}" alt="이미지 없음">
                <h3>${movie.Title}</h3>
                <p>${movie.Year}</p>

          `)
                })

              },
      error:
        function (){
        alert("서버에 문제가 생겼습니다.");
        }
    })
  }

  loadMovies();
</script>
</body>
</html>
