<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery 응용 - CSS편</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    #content {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: lightblue;
    }

    .new-text {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>jQuery 이용해서 css 설정 및 기능 응용</h1>

  <button id="changeText">텍스트변경</button>
  <button id="toggleText">텍스트 보이기 숨기기</button>
  <button id="addColorText">색깔 추가</button>
  <button id="changeColorText">텍스트 색상 변경</button>

 <div id="content">즐거운 jQuery!! </div>
  <script>
    // 제이쿼리로 도큐먼트 준비된 기능 작성
    $(document).ready(function () {
      // 텍스트 변경을 클릭할 때
      $('#changeText').click(function () {
        $('#content').text('Happy JQUERY');
      });

      //텍스트 보이기 숨기기
      $('#toggleText').click(function () {
        $('#content').toggle(300);// 초 단위를 넣어 부드럽게 숨기거나 보이게 설정
      });

      //new-text를 이용해서 컬러텍스트 추가
      $('#addColorText').click(function () {
        $('#content').append('<p class="new-text">새롭게 추가된 컬러 텍스트 입니다.</p>');
      });

      //버튼명칭 addColorText <p>새롭게 추가된 컬러 텍스트 입니다.</p>

      //.css() 로 제 2순위 스타일 설정
        $('#changeColorText').click(function () {
          // <style> 태그안에 작성한 순위보다 .css()로 작성한 순위가 더 높기 때문에 더 높은 순위의
          // css적용 <div id="content" style="color:red">즐거운 jQuery!! </div>
          $('#content').css('color', 'red');
        });
    })
  </script>
</body>
</html>
